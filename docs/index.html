<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDJS Database</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A powerful plugin to bring BDJS local database support.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">  
  <meta property="og:type" content="webassets">
  <meta property="og:url" content="https://bd.js.org">
  <meta property="og:title" content="BDJS">
  <meta property="og:description" content="A powerful plugin to bring BDJS local database support.">
  <meta property="og:image" content="https://i.imgur.com/ZQIZK4n.png">
  <meta name="theme-color" content="#BDFFFF">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
  <link href="https://cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-one-dark.min.css" rel="stylesheet"/>
  <link rel="icon" type="image/icon" href="https://i.imgur.com/ZQIZK4n.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
    .markdown-section pre>code {
	    font-family: 'JetBrains Mono', 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: .8rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'BDJS',
      repo: 'https://github.com/Cyberghxst/bdjs',
      /*coverpage: {
        '/': '_cover.md'
      },*/
      loadSidebar: 'sidebar.md',
      darklightTheme: {
        siteFont : 'Poppins',
        defaultTheme : 'dark',
        codeFontFamily : 'JetBrains Mono, Consolas',
        bodyFontSize: '17px',
        dark: {
          accent: '#35D0BE',
          background: '#1B1A1F',
          borderColor: '#1B3031',
          // blockQuoteColor: '#272A2F',
          codeBackgroundColor: '#161618',
          codeTypeColor: '#FFFF9',
          highlightColor: '#35D0BE',
          sidebarSublink: '#96979C',
          toogleImage: "url(https://unpkg.com/docsify-darklight-theme@3/icons/sun.svg)",
        },
        light: {
          accent: '#35D0BE',
          background: '#FFFFFF',
          borderColor: '#1B3031',
          // blockQuoteColor: '#272A2F',
          codeBackgroundColor: '#161618',
          codeTypeColor: '#FFFF9',
          highlightColor: '#35D0BE',
          sidebarSublink: '#96979C',
          toogleImage: "url(https://unpkg.com/docsify-darklight-theme@3/icons/moon.svg)",
        },
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
</body>
</html>
